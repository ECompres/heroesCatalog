<h1 class="animated fadeIn">{{ heroe.nombre| uppercase }} <small>({{ heroe.aparicion | date:'y'}})</small></h1>
<hr>
<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre" srcset="">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger block">Regresar</a>
    
  </div>
  <div class="col-md-8">
    <h3>{{ heroe.nombre }}</h3>
    <hr>
    <p>{{ heroe.bio }}</p>
    <div class="text-center">
      <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/marvelLogo.png" width="120px" class="img-fluid" alt="" srcset="">
      <img *ngIf="heroe.casa == 'DC'" src="assets/img/dcLogo.png" width="120px" class="img-fluid" alt="" srcset="">
    </div>
  </div>
</div>
